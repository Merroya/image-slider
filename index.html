<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="display-area">
            <!-- Область, где отображается текущее изображение -->
            <img id="slider-image" src="image1.jpg" alt="Слайд 1">
            <!-- Текст с номером текущего изображения -->
            <p id="image-number">Изображение 1 из 5</p>
        </div>
        <div class="controls">
            <!-- Кнопки для навигации по изображениям -->
            <button id="prev-btn">Назад</button>
            <button id="next-btn">Вперед</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
